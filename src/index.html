<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="styles/style.scss">
        <title>WILDBERRIES</title>
    </head>
    <body>

        <header class="header">
            <div class="header__logo">
                <img src="assets/images/WB_logo.svg" alt="logo" class="header__logo_image">
                <div class="header__logo_mobile">
                    <img src="assets/images/WB_logo_mobile.png" alt="logoMobile">
                </div>
            </div>
            <div class="header__searcher">
                <input type="search" class="header__searcher_text" id="searchInput" placeholder="Поиск...">
            </div>
            <div class="header__basket">
                <button class="header__basket_button">Корзина</button>
            </div>
        </header>

        <section class="slider__wrapper">
            <div class="swiper-container image-slider">
                <div class="swiper-wrapper image-slider__wrapper">
                    <div class="swiper-slide image-slider__slide">
                        <div class="image-slider__slide_image">
                            <img src="assets/images/slider-1.jpeg" alt="cat">
                        </div>
                    </div>
                    <div class="swiper-slide image-slider__slide">
                        <div class="image-slider__slide_image">
                            <img src="assets/images/slider-2.jpeg" alt="cat">
                        </div>
                    </div>
                    <div class="swiper-slide image-slider__slide">
                        <div class="image-slider__slide_image">
                            <img src="assets/images/slider-3.jpeg" alt="cat">
                        </div>
                    </div>
                    <div class="swiper-slide image-slider__slide">
                        <div class="image-slider__slide_image">
                            <img src="assets/images/slider-4.jpeg" alt="cat">
                        </div>
                    </div>
                    <div class="swiper-slide image-slider__slide">
                        <div class="image-slider__slide_image">
                            <img src="assets/images/slider-5.jpeg" alt="cat">
                        </div>
                    </div>
                </div>
                <div class="pagination-block swiper-pagination"></div>
            </div>
        </section>

        <section class="goods__wrapper">
            <h2 class="goods__title">Хиты продаж</h2>
            <div class="goods__list"></div>
            <button class="goods__show-button">Показать ещё</button>
        </section>

        <script src="scripts/webAPI.js"></script>
        <script src="scripts/swiper.js" type="module"></script>

    </body>
</html>
